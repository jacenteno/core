{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} <!-- Carga la extensión Crispy Forms -->

{% block content %}
<div class="container mt-4">
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong>
        <ul>
            {% for error in form.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Editar Número Sorteado </h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'editar_numero_sorteados' numero_sorteados_id=form.instance.id %}">
                {% csrf_token %}
                {{ form }}

            </form>
        </div>
        <div class="card-footer text-white">
            <div class="row justify-content-between">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a class="btn btn-secondary" href="{% url 'lista_numero_sorteados' %}">Volver a la lista</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
