
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong>
                <ul>
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="card">
            <div class="card-header ">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Nuevo # Sorteados</h5>
                    </div>
                </div>
                <hr>
            </div>
            <div class="card-body">
             
                <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                       
                           {{ form }}
                       
                         <div class="card-footer text-white">
                            <div class="row justify-content-between">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    <a class="btn btn-secondary" href="{% url 'lista_numero_sorteados' %}">Volver a la lista</a>
                                   
                                </div>
                            </div>
                        </div>
                </form>
                {{ mensaje }}

            </div>
            
        </div>
    </div>
 


{% endblock %}
