{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Confirmar eliminación de cliente</h1>
        <p>¿Estás seguro de que deseas eliminar al cliente {{ cliente.nombre }} {{ cliente.apellido }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
